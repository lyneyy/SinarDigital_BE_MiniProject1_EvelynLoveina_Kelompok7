<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Todo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #93d0f8, rgb(45, 94, 150));
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        h1 { margin-bottom: 20px; color: #333; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #6C63FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #5548c8; }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Todo</h1>
        <form action="/api/todos" method="POST">
            <input type="text" name="text" placeholder="Write your todo..." required />
            <button type="submit">Add Todo</button>
        </form>
        <a href="/todos.html">See All Todos</a>
    </div>
</body>
</html>
