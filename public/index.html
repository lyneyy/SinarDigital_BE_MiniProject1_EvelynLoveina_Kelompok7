<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Todo List App</title>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #93d0f8, rgb(45, 94, 150));
        font-family: Arial, sans-serif;
    }
    .container {
        background-color: rgba(255,255,255,0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 400px;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    p {
        margin-bottom: 30px;
        color: #555;
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6C63FF;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s;
    }
    a:hover {
        background-color: #5548c8;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Todo List App</h1>
    <p>Manage your todos easily! Click below to add a new todo.</p>
    <a href="/form.html">Go to Form</a>
</div>
</body>
</html>
